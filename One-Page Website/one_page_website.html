<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
	<link rel="stylesheet" href="./css/one_page_website.css">
	<script src="./js/one_page_website.js"></script>	
</head>

<body>
<h2 style="text-align:center">Car Lightbox</h2>

<div class="row">
  <div class="column">
    <img src="./images/thumb/mini_thumbnail_1.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./images/thumb/mini_thumbnail_2.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./images/thumb/mini_thumbnail_3.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./images/thumb/mini_thumbnail_4.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="./images/thumb/thumbnail_1.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="./images/thumb/thumbnail_2.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="./images/thumb/thumbnail_3.jpg" style="width:100%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="./images/thumb/thumbnail_4.jpg" style="width:100%">
    </div>

	<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="./images/thumb/thumbnail_1.jpg" style="width:100%" onclick="currentSlide(1)" alt="MK4 and RX7">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/thumb/thumbnail_2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Ferrari Enzo">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/thumb/thumbnail_3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Orange Lambo">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/thumb/thumbnail_4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Porshe 911">
    </div>
  </div>
</div>    
</body>
</html>
